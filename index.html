<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Intensive game JS</title>
      <link rel="stylesheet" href="./style/master.css">
      <script src="script/three.r95.min.js"></script>
      <script src="script/vanta.clouds.min.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed|Gugi&display=swap" rel="stylesheet">
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  </head>
  <body>
    
    <div id="container" class="container">
      <div class="sound">
        <i class='fas fa-volume-up' style='font-size:24px'></i>
        <i class='fas fa-volume-mute' style='font-size:24px'></i>
      </div>
      <div class="btns">
        <h1 class="mainTitle">TERRA 2222</h1>
        <a href="#" class="play">Play</a>
      </div>
    </div>
      
      <a href="#" class="arrow-container">
        <div class="arrow"></div>
        <div class="arrow"></div>
        <div class="arrow"></div></a>
    

   
    <script>
      VANTA.CLOUDS({
        el: ".container",
        mouseControls: true,
        touchControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        skyColor: 0x202b6f,
        cloudColor: 0x7d669a,
        cloudShadowColor: 0x393674,
        sunColor: 0x5c4c7c,
        sunGlareColor: 0xc711aa,
        sunlightColor: 0xb0d95,
        speed: 0.9
      })
      </script>
    <script src="./script/main.js"></script>
  </body>
</html>
